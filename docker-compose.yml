version: "3"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - db:/data
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=abc123
    restart: always

volumes:
  db: